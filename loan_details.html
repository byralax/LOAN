<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Details - Bank Loan Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bank Loan Management System</h1>
  </header>
  <div class="container">
    <form action="review_submit.html">
      <h2>Loan Details</h2>
      <input type="number" id="loan-amount" placeholder="Loan Amount (USD)" min="1000" required>
      <input type="number" id="income" placeholder="Monthly Income (USD)" min="1500" required>
      <input type="number" id="tenure" placeholder="Loan Tenure (months)" min="12" required>
      <button type="submit">Next</button>
    </form>
  </div>
</body>
</html>
